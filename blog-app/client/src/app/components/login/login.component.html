
  <div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="loginForm.get('email')?.invalid">Please enter a valid email</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="loginForm.get('password')?.invalid">Please enter a password</mat-error>
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login Here</button>
        </form>
      </mat-card-content>
      <a routerLink="/register">Register</a>
    </mat-card>
  </div>
