
<div class="register-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" required>
            <mat-error *ngIf="registerForm.get('name')?.invalid">Please enter name</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="registerForm.get('email')?.invalid">Please enter a valid email</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="registerForm.get('password')?.invalid">Please enter a password</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="password_confirmation" required>
            <mat-error *ngIf="registerForm.get('password_confirmation')?.invalid">Please enter a password</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline">
            <mat-label>Tc</mat-label>
            <input matInput formControlName="tc" required>
            <mat-error *ngIf="registerForm.get('tc')?.invalid">Please enter Tc</mat-error>
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
        </form>
      </mat-card-content>
      <a routerLink="/login">login</a>
    </mat-card>
  </div>
